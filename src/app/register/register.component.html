<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/home"><img [src]="imageUrl" alt=""></a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="title"><h1>Create account</h1></div>
            <form action="#">
                <div class="label">
                    <label for="name">Your name</label>
                </div>
                <div class="input-box">
                    <input type="text" name="name" id="name" placeholder="First and last name" required>
                </div>
                <div class="label">
                    <label for="email">Mobile number or email</label>
                </div>
                <div class="input-box">
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="label">
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="password" placeholder="At least 6 characters" required>
                </div>
                <div class="label">
                    <label for="re-password">Re-enter password</label>
                </div>
                <div class="input-box">
                    <input type="password" name="re-password" id="re-password" required>
                </div>
                <div class="signup-button">
                    <button>Continue</button>
                </div>
            </form>
            <div class="terms-privacy">
                <p>By creating an account, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p>
                <hr>
            </div>
            <div class="business">
                <div class="work">Buying for work?</div>
                <div class="business-link"><a href="#">Create a free business account</a></div>
                <hr>
            </div>
            <div class="login">
                Already have an account? 
                <a href="/login">Sign in</a>
            </div>
        </div>
    </main>
    <footer>
        <hr>
        <div class="links">
            <pre><a href="#">Conditions of Use</a>      <a href="#">Privacy Notice</a>      <a href="#">Help</a></pre>
        </div>
        <div class="since">
            &copy; 1996-2024, Amazon.com, Inc. or its affiliates
        </div>
    </footer>
</body>
</html>
