<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Log-In</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="/home"><img [src]="imageUrl" alt=""></a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="title">
                <h1>Sign in</h1>
            </div>
            <form action="#">
                <div class="label">
                    <label for="email">Email or mobile phone number</label>
                </div>
                <div class="input-box">
                    <div [ngClass]="{'is-provided': isEmpty}">
                        <input type="email" id="email" [(ngModel)]="mail" [ngModelOptions]="{standalone: true}"
                            required>
                    </div>
                </div>
                <div class="label">
                    <label for="password">Password</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}"
                        required>
                </div>
                <div class="login-button">
                    <button (click)="checkInput(mail, pass)">Continue</button>
                </div>
            </form>
            <div class="terms-privacy">
                <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy
                        Notice</a>.</p>
            </div>
            <div class="help">
                <!-- <ul class="marker">
                    <li>
                        <a href="#">Need help?</a>
                    </li>
                </ul> -->
                <select>
                    <option value="">Forgot your password</option>
                    <option value="">Other issues with Sign-In</option>
                </select>
                Need help
            </div>
            <hr>
            <div class="business">
                <div class="work">Buying for work?</div>
                <div class="business-link"><a href="#">Shop on Amazon Business</a></div>
            </div>
        </div>
        <div class="divider">
            <div>
                <hr>
            </div>
            <div>
                <h5>New to Amazon?</h5>
            </div>
            <div>
                <hr>
            </div>
        </div>
        <div class="signup-container">
            <a href="/register">
                <button>Create your Amazon account</button>
            </a>
        </div>
    </main>
    <footer>
        <div class="foot">
            <hr>
        <div class="links">
            <pre><a href="#">Conditions of Use</a>      <a href="#">Privacy Notice</a>      <a href="#">Help</a></pre>
        </div>
        <div class="since">
            &copy; 1996-2024, Amazon.com, Inc. or its affiliates
        </div>
        </div>
    </footer>
</body>

</html>
